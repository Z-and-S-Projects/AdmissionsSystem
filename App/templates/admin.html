<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href= "{{url_for('static',filename='styles/login.css') }}">


    <title>Admin</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Zviko College</label>
        <ul>
          <li><a href="{{url_for('home')}}">Home</a><br></li>
        
        </ul>
      </nav>
    <center><h1>Admin<h1></center>

    
        <form method= "POST" action="">
            {{form.hidden_tag()}}

            <div class="form__fieldset" method= "POST" action="">
              <label for="email" class="form__label">Email:</label>
              {{form.email}}
            </div>
      
            <div class="form__fieldset" method= "POST" action="">
              <label for="password" class="form__label">Password:</label>
              {{form.password}}
            </div>
            <div class="form__fieldset" method= "POST" action="">
                <label for="code" class="form__label">Code:</label>
                {{form.code}}
              </div>
  
            
            <div class="form__submit">
              {{form.submit}}
            </div>
        </form>
</body>
</html>
