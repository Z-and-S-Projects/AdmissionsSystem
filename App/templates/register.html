<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>

    <link rel="stylesheet" type="text/css" href= "{{url_for('static',filename='styles/register.css') }}">
</head>


<body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Zviko College</label>
      <ul>
        <li><a href="{{url_for('login')}}">Already have an account click here</a></li>
        <li><a href="{{url_for('home')}}">Home</a></li>
      </ul>
    </nav>
    <center><h1>College Application<h1></center>


    <form method= "POST" action="">
      {{form.hidden_tag()}}

      <div class="form__fieldset" method= "POST" action="">
        <label for="email" class="form__label">Username:</label>
        {{form.username}}
      </div>

      </div><div class="form__fieldset" method= "POST" action="">
        <label for="email" class="form__label">Email:</label>
        {{form.email}}
      </div>

      <div class="form__fieldset" method= "POST" action="">
        <label for="password" class="form__label">Password:</label>
        {{form.password}}
      </div>


      <div class="form__fieldset" method= "POST" action="">
        <label for="Grade" class="form__label">Grade:</label>
        {{form.gradeaverage}}

      </div><div class="form__fieldset" method= "POST" action="">
        <label for="courses" class="form__label">Courses:</label>
        {{form.courses}}
      </div>

      <div class="form__fieldset" method= "POST" action="">
        <label for="status" class="form__label">Status:</label>
        {{form.status}}
      </div>
     

      <div class="form__submit" method= "POST" action="">
          {{form.submit}}
      </div >
    </form>
    


</body>
</html>
